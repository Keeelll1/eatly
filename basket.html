<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/basket.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-block">
                <div class="left-header">
                    <div class="logo">
                        <img class="main-logo" src="images/logo.svg" alt="logo">
                        <p class="logo-text">eatly</p>
                    </div>
                    <ul class="navigation">
                        <li class="nav-list"><a href="index.html">Main</a></li>
                        <li class="nav-list nav-list-active"><a href="menu-resturent.html">Menu</a></li>
                        <li class="nav-list"><a href="#">Blog</a></li>
                        <li class="nav-list"><a href="#">Pricing</a></li>
                        <li class="nav-list"><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="right-header">
                    <button class="login-btn"><a href="#">Login</a></button>
                    <button class="sign-btn"><a href="#">Sign up</a></button>
                </div>
            </div>
            <div class="line"></div>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="basket-map">
                <img src="images/basket-card.png" alt="basket-card" class="basket-card">
            </section>
            <section class="basket-products">
                <div class="basket-products-wrapper">
                    <div class="basket-product-block">
                        <div class="basket-name-content">
                            <img src="images/dish 1.png" alt="dish" class="product-img">
                            <div class="product-text-wrapper">
                                <p class="product-text product-title">Chicken Hell</p>
                                <p class="product-text">$ <span data-price>13</span></p>
                            </div>
                        </div>
                        <div class="basket-value-content">
                            <div class="basket-counter-wrapper" data-counter>
                                <button class="basket-counter basket-counter-minus">-</button>
                                <input type="text" class="basket-lot" disabled value="1">
                                <button class="basket-counter basket-counter-plus">+</button>
                            </div>
                            <p class="basket-price">$<span class="basket-price-value">13</span></p>
                        </div>
                    </div>
                    <div class="basket-product-block">
                        <div class="basket-name-content">
                            <img src="images/dish 2.png" alt="dish" class="product-img">
                            <div class="product-text-wrapper">
                                <p class="product-text product-title">Chicken Hell</p>
                                <p class="product-text">$<span data-price>20</span></p>
                            </div>
                        </div>
                        <div class="basket-value-content">
                            <div class="basket-counter-wrapper" data-counter>
                                <button class="basket-counter basket-counter-minus">-</button>
                                <input type="text" class="basket-lot" disabled value="1">
                                <button class="basket-counter basket-counter-plus">+</button>
                            </div>
                            <p class="basket-price">$<span class="basket-price-value">20</span></p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-top-block">
                    <div class="logo">
                        <img class="main-logo" src="images/logo.svg" alt="logo">
                        <p class="logo-text">eatly</p>
                    </div>
                    <ul class="navigation">
                        <li class="nav-list text-footer"><a href="#">Blog</a></li>
                        <li class="nav-list text-footer"><a href="#">Pricing</a></li>
                        <li class="nav-list text-footer"><a href="#">About Us</a></li>
                        <li class="nav-list text-footer"><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="line line-footer"></div>
                <div class="footer-bottom-block">
                    <p class="text-footer">Â© 2023 EATLY All Rights Reserved.</p>
                    <div class="socials-footer">
                        <a href="#"><img src="images/inst.svg" alt="inst" class="socials-img"></a>
                        <a href="#"><img src="images/in.svg" alt="in" class="socials-img"></a>
                        <a href="#"><img src="images/facebook.svg" alt="facebook" class="socials-img"></a>
                        <a href="#"><img src="images/twitter.svg" alt="twitter" class="socials-img"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/basket.js"></script>
</body>
</html>
